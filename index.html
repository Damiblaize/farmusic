<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Whitelist & Waitlist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card" id="card">
    <h1 id="form-title">Whitelist Access</h1>
    <form id="form">
      <!-- Whitelist fields: Wallet + Farcaster Handle -->
      <div id="whitelist-fields">
        <label>
          Wallet Address or Farcaster Handle
          <input id="wallet" type="text" placeholder="0x... or Base name"  />
        </label>
      </div>

      <!-- Waitlist field: Email (hidden initially) -->
      <div id="waitlist-fields" style="display:none;">
        <label>
          Email Address
          <input id="email" type="email" placeholder="you@example.com"  />
        </label>
      </div>

      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="msg" aria-live="polite" class="note"></div>
  </div>
  <script src="app.js"></script>

   
</body>
</html>
